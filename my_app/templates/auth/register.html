{% extends 'base.html' %} {% block title %} Sign Up {% endblock title %}

{% block body %}
<div class="container d-flex justify-content-center mt-5">
    <div class="w-50 border p-5 mt-5 shadow bg-body-tertiary rounded">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            <span class="d-block">{{ message }}</span>
            {% endfor %}
        </div>
        {% endif %} {% endwith %}
        <h5 class="text-center mb-4">Sign Up</h5>
        <form method="post">
            <div class="mb-4">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required />
            </div>

            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required />
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
            </div>
            <div class="d-grid">

                <button type="submit" class="btn btn-primary mt-1 ">Submit</button>
            </div>
        </form>
        <p class="mt-3  w-100 text-right">
            Already have an account?
            <a href="/auth/login"><B>Sign In</B></a>
        </p>
    </div>
</div>
{% endblock body %}
